    <!-- Font Icons -->

    <link href="__PUBLIC__/css/helper.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />


    <!-- sweet alerts -->

<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->
    <include file="Public:top" />
    <!-- Top Bar End -->


    <!-- ========== Left Sidebar Start ========== -->
    <include file="Public:left" />
    <!-- Left Sidebar End -->



    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">





                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">总票数为:{$optAllSum}票</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>排名</th>
                                                    <th>选项</th>
                                                    <th>得票</th>
                                                    <th>百分比</th>

                                                </tr>
                                                </thead>
                                                <tbody>

                                                    <foreach name="optionList" item="option" key="k" >
                                                        <tr>
                                                            <td>{$k+1}</td>
                                                            <td>{$option.name}</td>
                                                            <td>{$option.opt_count}</td>
                                                            <td>{$option.percent}</td>
                                                        </tr>
                                                    </foreach>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End row -->












                </div> <!-- End Row -->
            </div> <!-- container -->
        </div> <!-- content -->

        <footer class="footer text-right">
            2015 © 技术中心.
        </footer>
