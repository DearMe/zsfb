                                        </div>


                                        <div class="form-group ">

                                        </div>


                                        <div class="form-group ">
                                            <label for="redpacket_tpl" class="control-label col-12">模板</label>
                                            <div class="col-12">

                                                <select class="form-control" id="redpacket_tpl" style="width: 50%" name="redpacket_tpl">
                                                    <foreach name="tplList" item="tpl" key="k" >

                                                    </foreach>
                                                </select>

                                            </div>
                                        </div>






                                        <div class="form-group ">

                var html='';
                html += '<tr>';
               /* html += '<td>';
                html += '<div class="input-group">';

                html += '<input type="hidden" name="option_img[]" id="'+id+'" value=""/>';
                html += '<input id="option_img_upload_'+id+'"  name="option_img_upload" type="file" multiple="true" value="" />';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</td>';*/

                html += '<td>';

                html += '</td>';
                html += '<td>';

                html += '</td>';
                html += '</tr>';

                $('#prize_list').append(html);



            });

            //选项卡删除、这里采用on来监听异步加载的内容
            $(document).on("click","div[name='prize_del']",function(){
                $(this).parents('tr').remove();

            });

                lang:'zh-CN',

                minHeight: null,             // set minimum height of editor

                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['Insert', ['hr']],
