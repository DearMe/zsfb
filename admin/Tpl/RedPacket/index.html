<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').dataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "{:U('RedPacket/tableAJAX')}"

        });
    } );





    $(document).on("click","button[name='edit']",function(){
        location.href = "{:U('RedPacket/edit')}"+'&id='+$(this).attr('id');
    });

    $(document).on("click","button[name='show']",function(){
        //alert("hahah ");

        //window.open("{:U('ToVote/index')}"+'&id='+$(this).attr('id'));
        location.href = "{:U('PlayRedPacket/index')}"+'&id='+$(this).attr('id');
    });

    $(document).on("click","button[name='res']",function(){
        //alert("hahah ");
        location.href = "{:U('Vote/result')}"+'&id='+$(this).attr('id');
    });

    $(document).on("click","button[name='del']",function(){

        var id = $(this).attr('id');

        sweetAlert({
                    title: "注意：删除后不可恢复",
                    text: "你确定要删除该投票显目吗？",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定删除",
                    closeOnConfirm: false },
                function(){
                    sweetAlert("删除中...", "正在删除id="+id+"的投票", "success");
                    location.href = "{:U('RedPacket/del')}"+'&id='+id;

                });



        // location.href = "{:U('Vote/del')}"+'&id='+$(this).attr('id');
    });








</script>
